<div ng-controller="galleryCtrl">
  <div class="main">
     <div class="container">
        <div class="row">
           <div class="item col" ng-repeat="photo in photos">
              <a href="#/photos/{{$index}}">
              <img class="img-responsive" ng-src="{{ photo.url }}">
              <p class="author">"{{ photo.title }}" by {{ photo.author }}        </p>
              </a>
           </div>
         </div>
      </div>
  </div>
</div>
